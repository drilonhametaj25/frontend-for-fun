<style>
    body{
        height: 90vh; /* Relative to 1% of the height of the viewport* */
        display: flex;
        justify-content: center; 
        /**
        The CSS justify-content property defines how the browser
         distributes space between and around content items along 
         the main-axis of a flex container, and the inline axis 
         of a grid container.
        */
        align-items: center;
    }

    h1{
        margin-left: 0px;
        margin-top: -260px;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: 1px;
        text-decoration: underline;
    }

    .button{
        margin-left: -250px;
        height: 70px;
        width: 200px;
        font-size: 35px;
        letter-spacing: 2px;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        border-radius: 20px;
        border: 1px solid black;
        box-shadow: 10px 10px 10px;
        animation: button 2s ease-in-out infinite;
    }

    @keyframes button {
        0%{
            transform: rotate(0deg);
        }
        50%{
            transform: rotate(50deg);
        }
        70%{
            transform: translate(100px);
        }
    }

    .circle{
        height: 85px;
        width: 85px;
        z-index: -1;
        background: black;
        border-radius: 50%;
        animation: animate 2s ease-in-out infinite;
    }

    @keyframes animate {
        0%{
            transform: scale(1);
        }
        50%{
            transform: scale(2);
        }
        60%{
            transform: translate(-120px);
        }
    }
</style>
<h1> Pure CSS BUTTON</h1>

<button class="button">Click</button>
<div class="circle"></div>
